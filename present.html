<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Index Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="preindex-bg">
    <div class="container">
        <button onclick="location.href='index.html'" class="button-preindex">Enter Site</button>
    </div>

    <audio autoplay loop>
        <source src="assets/Elvis Presley - Can_t Help Falling in Love (Lyrics)(MP3_160K).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <script>
        // Play background music
        const backgroundMusic = document.getElementById('backgroundMusic');
        const enterButton = document.getElementById('enterButton');
        
        // Check if music was playing before refresh
        const isMusicPlaying = localStorage.getItem('isMusicPlaying') === 'true';
        if (isMusicPlaying) {
            backgroundMusic.play();
        }

        enterButton.addEventListener('click', () => {
            backgroundMusic.play();
            // Save the state
            localStorage.setItem('isMusicPlaying', 'true');
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                backgroundMusic.pause();
            } else {
                if (isMusicPlaying) {
                    backgroundMusic.play();
                }
            }
        });
    </script>
</body>
</html>
